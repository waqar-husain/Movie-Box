<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="src/images/tv.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <title>Movie Box</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav-box">
          <img class="nav-box__logo" src="src/images/tv.png" alt="Logo" />
          <span class="nav-box__name">MovieBox</span>
        </div>
        <form action="#" class="nav-search">
          <input
            class="nav-search__input"
            type="search"
            placeholder="What do you want to watch?"
          />
          <span class="searh-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                d="M19 19L13 13M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8Z"
                stroke="#d9d9d9"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </form>
        <a class="nav-sign">Sign in</a>
      </nav>
      <!-- ////////////////////////////////////////////////////////////// -->
      <div class="homepage">
        <div class="homepage--background">
          <img
            class="homepage--background__img"
            src="/src/images/Poster.jpg"
            alt=""
          />
        </div>
        <div class="about-movie">
          <p class="about-movie_name">John Wick 3:Parabellum</p>

          <div class="about-movie_rating">
            <span class="rating rating-imdb">
              <img class="rating-png" src="/src/images/imdb.png" alt="png" />
              <p class="rating-rate">86.0/100</p>
            </span>
            <span class="rating rating-tomato">
              <img class="rating-png" src="/src/images/tomato.png" alt="png" />
              <p class="rating-rate">97%</p>
            </span>
          </div>

          <div class="about-movie_decription">
            John Wick is on the run after killing a member of the international
            assassins' guild, and with a $14 million price tag on his head, he
            is the target of hit men and women everywhere.
          </div>

          <button class="movie-button">
            <svg
              class="movie-button_play"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M8 16C12.4183 16 16 12.4183 16 8C16 3.58172 12.4183 0 8 0C3.58172 0 0 3.58172 0 8C0 12.4183 3.58172 16 8 16ZM7.5547 5.16795C7.24784 4.96338 6.8533 4.94431 6.52814 5.11833C6.20298 5.29235 6 5.63121 6 6V10C6 10.3688 6.20298 10.7077 6.52814 10.8817C6.8533 11.0557 7.24784 11.0366 7.5547 10.8321L10.5547 8.83205C10.8329 8.64659 11 8.33435 11 8C11 7.66565 10.8329 7.35342 10.5547 7.16795L7.5547 5.16795Z"
                fill="white"
              />
            </svg>
            <p class="movie-button_text">WATCH TRAILER</p>
          </button>
        </div>

        <div class="slide-movies">
          <span class="slide-to">1</span>
          <span class="slide-to">2</span>
          <span class="slide-to current-slide">3</span>
          <span class="slide-to">4</span>
          <span class="slide-to">5</span>
        </div>
      </div>
    </header>
    <section class="feature-movie">
      <div>
        <h3>Featured Movie</h3>
        <a href="#">
          See more
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="21"
            viewBox="0 0 20 21"
            fill="none"
          >
            <path
              d="M7.5 4.66668L13.3333 10.5L7.5 16.3333"
              stroke="#B91C1C"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
      </div>
    </section>
  </body>
</html>
